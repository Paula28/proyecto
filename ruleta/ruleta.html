<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="TweenMax.min.js"></script>
    <script src="Winwheel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".girar").on("click",function () {
                miRuleta.startAnimation();
            });
            $("#volver").on("click",function () {
                window.location = "../principal/index.html";
            });
        });    
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <input type="button" class="btn btn-info" value="GIRAR" name="girar" id="girar" onclick="miRuleta.startAnimation();" style="margin-top:2%;"><br><br>
                <canvas id="canvas" height="400" width="400"></canvas>
            </div>
            <div class="col-md-4"><button class="btn btn-success" id="volver" style="margin-top:2%;">Volver</button></div>
        </div>
        
    </div>
    <script>
        var miRuleta = new Winwheel({
            'numSegments':5,
            'outerRadius':170,
            'segments':[      
                {'fillStyle': 'blue', 'text':'Gatoüò∫','audio':'cat.mp3'},
                {'fillStyle': 'red', 'text':'Perroüê∂','audio':'dog.wav'},
                {'fillStyle': 'pink', 'text':'Cerdoüê∑','audio':'pig.wav'},
                {'fillStyle': 'green', 'text':'Pollitoüê£','audio':'chicken.wav'},
                {'fillStyle': 'grey', 'text':'Rat√≥nüê≠', 'audio':'mouse.wav'},
            ],
            'animation':{
                'type': 'spinToStop',
                'duration':5,
                'callbackFinished':'Mensaje()',
                'callbackAfter': 'dibujarIndicador()',

            }

        });
        function Mensaje() {
           var SegmentoSeleccionado = miRuleta.getIndicatedSegment();
           alert("Elemento seleccionado:" + SegmentoSeleccionado.text + "!");
           var audio = new Audio(SegmentoSeleccionado.audio);
           audio.play();
           miRuleta.stopAnimation(false);
           miRuleta.rotationAngle = 0;
           miRuleta.draw();
           dibujarIndicador();
       }


        dibujarIndicador();
        function dibujarIndicador() {
            var ctx = miRuleta.ctx;
            ctx.strokeStyle = 'navy';     
            ctx.fillStyle = 'black';     
            ctx.lineWidth = 2;
            ctx.beginPath();             
            ctx.moveTo(170, 0);          
            ctx.lineTo(230, 0);          
            ctx.lineTo(200, 40);
            ctx.lineTo(171, 0);
            ctx.stroke();                
            ctx.fill();                  
       }
    </script>
</body>
</html>
